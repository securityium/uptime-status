# Change these first
owner: securityium # Your GitHub organization or username, where this repository lives
repo: uptime-status # The name of this repository

sites:
  - name: Securityium Website
    url: https://www.securityium.com/
  - name: Client Portal
    url: https://clients.prosecurity.work/
  - name: Management Portal
    url: https://projects.prosecurity.work/
  

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.prosecurity.work
  #baseUrl: /uptime-status
  #logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Securityium Service Status Updates"
  introMessage: Welcome to our service status page, where you can find real-time updates on the availability and performance of our systems. We understand the importance of transparency and reliability in our services, and we are committed to keeping you informed about any interruptions or issues that may impact your experience.<br> Please check below for the current status of our services.<br> If you encounter any problems not listed here, or if you have any questions, please don't hesitate to reach out to our support team.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/
    - title: Website
      href: https://securityium.com/

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

  workflowSchedule:
    graphs: "*/6 * * * *"
    responseTime: "0 23 * * *"
    staticSite: "*/5 * * * *"
    summary: "*/5 * * * *"
    updateTemplate: "*/8 * * * *"
    updates: "*/7 * * * *"
    uptime: "*/5 * * * *"
